apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cli
  labels: 
    app: redis
    type: redis-app
spec:
  template:
    metadata:
      name: redis-cli-pod
      labels: 
        app: redis
        type: redis-app
    spec:
      restartPolicy: Always
      containers:
      - name: redis
        image: redis
        command: ["/bin/sh"]
        args: ["-c", "sleep 100000" ]
        ports:
        - containerPort: 6379
  replicas: 1
  selector:
    matchLabels:
      type: redis-app
